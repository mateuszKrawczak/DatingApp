<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
    <div class="col-sm-8" *ngIf="editForm.dirty">
      <div class="alert alert-info">
        <strong>Information: </strong> You made changes. Any unsaved changes
        will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user?.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user?.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user?.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn-success btn-block"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form
              [formGroup]="editForm"
              id="editForm"
              (ngSubmit)="updateUser()"
            >
              <h4>Description</h4>
              <textarea
                name="introduction"
                rows="6"
                class="form-control"
                formControlName="introduction"
              ></textarea>

              <h4>Looking For</h4>
              <textarea
                name="introduction"
                rows="6"
                class="form-control"
                formControlName="lookingFor"
              ></textarea>
              <h4>Interests</h4>
              <textarea
                name="introduction"
                rows="6"
                class="form-control"
                formControlName="interests"
              ></textarea>
              <h4>
                Location details:
              </h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  formControlName="city"
                />
                <label for="country">Country</label>
                <input
                  type="text"
                  class="form-control"
                  name="country"
                  formControlName="country"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit photos">
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
